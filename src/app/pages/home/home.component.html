<div class="home__container">
  <div class="wrapper__home">

    <div class="swiper-wrapper">
      <swiper [loop]="true" [config]="swiperConfig" [slidesPerView]="2" [spaceBetween]="20" [navigation]="true"
        [pagination]="{ clickable: true }" [scrollbar]="{ draggable: true }" [autoplay]="true">
        <ng-template swiperSlide>
          <div class="discount-item">
            <img src="https://monosushi.com.ua/wp-content/uploads/2022/12/5-tyj-v-podarunok-.jpg" alt="">
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="discount-item">
            <img src="https://monosushi.com.ua/wp-content/uploads/2022/12/rol-tyzhnya.jpg" alt="">
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="discount-item">
            <img src="https://monosushi.com.ua/wp-content/uploads/2022/12/den-narodzhennya-.jpg" alt="">
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="discount-item">
            <img src="https://monosushi.com.ua/wp-content/uploads/2022/12/monokombo.jpg" alt="">
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="discount-item">
            <img src="https://monosushi.com.ua/wp-content/uploads/2022/12/samovyviz.jpg" alt="">
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="discount-item">
            <img src="https://monosushi.com.ua/wp-content/uploads/2022/12/fotomarafon-.jpg" alt="">
          </div>
        </ng-template>
      </swiper>
    </div>




  </div>

  <div class="home__info">
    <div class="home__info-container">
      <div class="home__info-item">
        <div class="home__info-item-wrapper">
          <div class="home__info-item-img">
            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/mn-delivery-img.svg" alt="">
          </div>
          <a class="home__btn" [routerLink]="[ '/delivery-and-payment' ]" routerLinkActive="active">зони доставки</a>

        </div>
      </div>
      <div class="home__info-item mod">
        <div class="home__info-item-wrapper">
          <div class="home__info-item-img">
            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/mono-supermen.svg" alt="">
          </div>
          <div class="home__text">
            Середній час доставки в <br> зеленій зоні <b>00:43:00</b>
          </div>
        </div>
      </div>
      <div class="home__info-item">
        <div class="home__info-item-wrapper">
          <div class="home__info-item-img">
            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/mono-bonus.svg" alt="">
          </div>
          <div class="home__text">
            Наш графік роботи <br> Працюємо з <b>11:00</b> до <b>22:30</b>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper__home">



    <div class="categories-menu">
      <ul class="categories-list">
        <li class="categories-list-item active-category">
          <a href="" class="categories-list-link">Всі</a>
        </li>
        <li class="categories-list-item">
          <a href="" class="categories-list-link">Філадельфія</a>
        </li>
        <li class="categories-list-item">
          <a href="" class="categories-list-link">Каліфорнія</a>
        </li>
        <li class="categories-list-item">
          <a href="" class="categories-list-link">Запечені</a>
        </li>
        <li class="categories-list-item">
          <a href="" class="categories-list-link">Фірмові</a>
        </li>
        <li class="categories-list-item">
          <a href="" class="categories-list-link">Макі</a>
        </li>
        <li class="categories-list-item">
          <a href="" class="categories-list-link">Преміум</a>
        </li>
      </ul>
    </div>




    <div class="pruduct__wrapper">
      <div class="product__item" *ngFor="let product of homeUserProductsRoly">
        <div class="product__border">
          <div class="product__image-wrap">
            <a >
              <img [routerLink]="[ '/product/'+product.category.path, product.id]" [src]="product.imagePath" alt="">
            </a>
          </div>
          <div class="product__title-wrap">
            <div class="product__title">
              <a [routerLink]="[ '/product/'+product.category.path, product.id]">{{product.name}}</a>
            </div>
          </div>
          <div class="product__desc">
            <p>{{product.description}}</p>
            <div class="product__size"><span class="size">{{product.weight}}</span> <span>г</span> </div>
          </div>
          <div class="product__controls">
            <div class="product__price-wrap">
              <div class="product__price"><b class="price">{{product.price}}</b> грн</div>
              <div class="counter__button-group">
                <button class="counter__btn" type="button" (click)="productCount(product, false)">-</button>
                <input readonly class="counter__product" type="text" [value]="product.count">
                <button class="counter__btn" type="button" (click)="productCount(product, true)">+</button>
              </div>
              <button class="btn__order" (click)="addToBasket(product)">Замовити</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
