<section class="cabinet">
  <div class="cabinet-wrapper">
    <div class="product__container">
      <div class="title">
        <h2>Кабінет</h2>
      </div>
    </div>
    <div class="cabinet-container">
      <div class="d-flex align-items-start" id="cabinet_tab_menu">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Особисті дані</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Історія замовлень</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
            tabindex="0">
            <div class="cabinet-form">
              <div class="cabinet-form-wrapper">
                <form>
                  <div class="form-subtitle">
                    <h3>Спосіб оплати</h3>
                  </div>
                  <div class="form-cabinet-body">
                    <input class="modal-window-input-small modal-window-input" type="text" placeholder="*Ваше ім'я">
                    <input class="modal-window-input-small modal-window-input" type="text" placeholder="*Ваше прізвище">
                    <input class="modal-window-input" type="text" placeholder="*Ваш телефон">
                    <input formControlName="email" name="email" class="modal-window-input" type="text"
                      placeholder="*Ваш email">
                  </div>
                  <div class="form-subtitle">
                    <h3>Адреси</h3>
                  </div>
                  <div class="btn-wrapper">
                    <button type="button" class="btn-cabinet btn-cabinet-add-adress">додати адресу</button>
                    <button type="button" class="btn-cabinet btn-cabinet-save">зберегти зміну</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
            tabindex="0">2</div>
        </div>
      </div>
    </div>
  </div>
</section>
